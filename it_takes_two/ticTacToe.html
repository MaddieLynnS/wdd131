<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<title>it takes TWO - Tic Tac Toe</title>
        <link rel="icon" href="images/it-takes-two-icon.png">
		<link rel="stylesheet" href="it_takes_two.css" />
        <script type="module" src="gameModal.js" defer></script>
        <script type="module" src="tictactoe.js" defer></script>
	</head>

    <body>
        <header>
            <div style="height: 50px;"></div>
            <div class="nav-bar">
                <nav>
                    <div class="site-links">
                        <a href="index.html">Home</a>
                        <a href="ticTacToe.html">Tic Tac Toe</a>
                        <a href="hangman.html">Hangman</a>
                    </div>
                    <div class="search-bar">
                        <a href="#"><img src="images/search.svg" alt="search icon" id="search-image"></a>
                        <input type="text" id="game-search" name="game-search" placeholder="Find a game" required>
                    </div>
                </nav>
            </div>
        </header>
        <div class="main-container"> 
            <main>
                <div class="realgame-container">
                    <h1>Tic Tac Toe</h1>
                    <p>How to Play: On your turn, enter the number of the row and column where you want to place your X/O. If you get three in row, you win!</p>
                    <p id="turn-text">Player 1, it's your turn!</p>
                    <section class="tictactoe-container">      
                        <section class="image-container">
                            <img src="images/Tic-tac-toe-board.png" id="game-board">
                            <img src="images/Tic-tac-O.png" id="tic-letter" style="top:563px;left:325px;">
                        </section>
                        <div class="guess-container">
                            <label>Enter your row number here:</label>
                            <input type="number" id="row-number" name="row-number" placeholder="1-3" min="1" max="3" required>
                            <label>Enter your column number here:</label>
                            <input type="number" id="column-number" name="column-number" placeholder="1-3" min="1" max="3" required>

                            <button id="take-turn">Place It</button>
                        </div>
                    </section> 
                    <p id="outcome-text"></p>
                </div>
            </main>
        </div>
        <div id="modal-container"></div>
    </body>
</html>
