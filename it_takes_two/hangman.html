<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<title>it takes TWO - Hangman</title>
        <link rel="icon" href="images/it-takes-two-icon.png">
		<link rel="stylesheet" href="it_takes_two.css" />
        <script type="module" src="gameModal.js" defer></script>
        <script type="module" src="hangman.js" defer></script>
	</head>

    <body>
        <header>
            <div style="height: 50px;"></div>
            <div class="nav-bar">
                <nav>
                    <div class="site-links">
                        <a href="index.html">Home</a>
                        <a href="ticTacToe.html">Tic Tac Toe</a>
                        <a href="hangman.html">Hangman</a>
                    </div>
                    <div class="search-bar">
                        <a href="#"><img src="images/search.svg" alt="search icon" id="search-image"></a>
                        <input type="text" id="game-search" name="game-search" placeholder="Find a game" required>
                    </div>
                </nav>
            </div>
        </header>
        <div class="main-container"> 
            <main>
                <div class="realgame-container">
                    <h1>Hangman</h1>
                    <p>How to Play: Guess the mystery word! Be careful- if you and your friend guess three wrong letters, it's game over!</p>
                    <p id="turn-text">Player 1</p>
                    <div class="hangman-container">
                        <div id="hangman-images">
                            <img src="images/Empty-Hangman.png" alt="Empty hangman board" id="hangman-board">
                            <img src="images/Hangman-word.png" alt="Hangman word">
                        </div>
                        <div class="guess-container">
                            <label>Enter your letter guess here:</label>
                            <input type="text" id="letter-guess" name="letter-guess" placeholder="A-Z" required>

                            <button id="take-turn">Guess Letter</button>
                        </div>
                    </div>     
                </div>
            
            </main>
        </div>
        <div id="modal-container"></div>
    </body>
</html>
