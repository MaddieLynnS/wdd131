<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="userName">Full Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <label for="userAddress>">Address:</label>
        <textarea type="text" id="userAddress" name="userAddress" rows="4" required></textarea>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="Paypal">PayPal</option>
        </select>

        <p id="CreditCardNumberContainer">

          <label for="userCard">Credit Card Number: </label>
          <input type="number" id="userCard" name="userCard" 
          placeholder="Enter 16 Digits" pattern="[0-9]{16}" required>
        </p>

        <p id="PayPalUsernameContainer">
          <label for="userPaypal>">PayPal Username: </label>
          <input type="text" id="userPaypal" name="userPaypal" placeholder="Enter PayPal Username" required>
        </p>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
